      try {
        let theme = localStorage.getItem('theme-mode');
        if (theme == '2' || (theme == '1' && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
          document.documentElement.classList.add("dark");
        }
      } catch (e) {}
    </script>
